    <title>Login</title>

  <body>
  <section class="content hidden-overflow">
    <div class="row">
      <div class="col-6 login-background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <a th:href="@{/}" class="logo_com">ArtistHire</a>
        </div>
      </div>
      <div class="col-6">
        <div class="top-margin">
          <div>
            <div class="d-flex justify-content-center mb-4">
              <h1 class="heading_font font-weight-bold">
                Login Account
              </h1>
            </div>
            <div class="myForm">
              <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="box-body bozero mx2p">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                                placeholder="Email"
                                name="username"
                                field="{email}"
                                type="email"
                                class="form-control"
                                required
                        />
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                                placeholder="Password"
                                name="password"
                                field="{password}"
                                type="password"
                                class="form-control"
                                required
                        />
                      </div>
                    </div>
                  </div>


<!--                  <div class="clearfix mb-4">-->
<!--                    <label class="float-left form-check-label"-->
<!--                    ><input type="checkbox" /> Remember me</label-->
<!--                    >-->
<!--                    <a href="#" class="color-text float-right">Forgot Password?</a>-->
<!--                  </div>-->

                  <div class="form-group">
                    <button type="submit" class="myBtn">Log in</button>
                  </div>

                  <p class="text-center">
                    Are you a new User?
                    <a
                            class="color-text"
                            href="#"
                            th:href="@{/register}"
                    >
                      Register Now</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
